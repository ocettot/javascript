<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let años =  1;

        años = prompt("Introduce los años ");

        if(años >= 18)
        {
            document.write(`<h3>Eres mayor de edad permitido</h3> edad ${años}`);
        }
        else
        {
            document.write(`<h3>Eres menor de edad bloqueado</h3> edad ${años}`)
        }


    </script>
</body>
</html>
