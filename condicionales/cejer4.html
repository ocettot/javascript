<body>
    <script>
        let num1,num2;

        num1 = prompt("primer numero:");
        num1 = parseInt(num1);
        num2 = prompt("segundo numero:");
        num2 = parseInt(num2);

        if (num1 > num2) {
            resultado = (`el numero ${num1} es mayor que ${num2}`);
        } else if (num1 < num2) {
            resultado = (`el numero ${num2} es menor que ${num1}`);
        } else {
            resultado = "son iguales";
        }
    //mostrar el numero

        document.write(`<h3>${resultado}</h3>`)

    </script>
    
</body>
