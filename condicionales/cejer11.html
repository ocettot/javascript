<body>
    <script>
        let destinos, descuento;
        destinos = prompt("Introduce un destino");

        if ( destinos == "barcelona")
        {
            descuento = "5%"
        } else if ( destinos == "madrid"){
            descuento = "10%"
        } else if ( destinos == "valencia"){
            descuento = "15%"
        } else {
            descuento = ""

        }

        document.write(`<h3>El descuento es: ${descuento}</h3>`);
        
        
    </script>
</body>
