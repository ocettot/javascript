<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let num =1 ; let datos;
        //no permitir valores incorrectos 1 a 10
        while(num<=10){
            datos = prompt("Introduce un numero del 1 al 10");
            if(datos>=1 && datos<=10){
                break;
            }else {
                alert("Introduce un numero del 1 al 10");
            }
        }
         document.write("El numero es: " + datos);
     
    </script>
</body>
</html>
