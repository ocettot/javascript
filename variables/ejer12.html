    <title>Document</title>

<body>
    <script language="javascript">
        {
            var contador;
            var contador = 1;

            while (contador <= 5) {

                let dato=prompt('Introduce numero del 1 al 10:','');
                let num=parseInt(dato);

                document.write(`El numero introdiciodo es ${num}<br>`);
                document.write(`El numero del contador es <h1>${contador}</h1><br>`);	

                contador = contador + 1;

                
            }

            document.write(`<br><h2> fin del programa contador ya no es menor que 5 el contador</h2>`);
       
            document.write(`</br>El numero del contador es ${num}<br>`);

        }
        
    </script>
</body>
