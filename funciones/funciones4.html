<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function sumar(a, b) {
            return a + b;
        }
    </script>

</head>
<body>
    <input type="button" value="Sumar" onclick="document.write(`Resultado: ${sumar(2, 3)}`)">

    <p><br>la funcion utiliza la sentencia <b>return</b> para resolver un valor</p>
</body>
</html>
