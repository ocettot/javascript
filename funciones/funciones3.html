<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
       
        function calcular (numero=2){
            let calculo = numero * numero;
            document.write(`<p/>El resultado es ${calculo}<p/>`);


        }
        function numero (){
            let numero = parseInt(prompt("Introduce un numero"));
            calcular(numero);
        }
        

    </script>    
    <title>Document</title>
</head>
<body>
    <input type="button" onclick="calcular()" value="calculo">
    
    <input type="button" onclick=numero() value="otro calculo">
</body>
</html>
